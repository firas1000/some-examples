
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
        }

        .nav li {
            float: left;
        }

        .nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .main {
            padding: 20px;
        }

        /* Change the navigation bar to a vertical layout on screens 600px wide or less */
        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
            }

            .nav li {
                float: none;
            }
        }
    </style>
</head>
<body>

<ul class="nav">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
</ul>

<div class="main">
    <h1>Welcome to My Website</h1>
    <p>This is a simple example of a responsive website.</p>
</div>

</body>
</html>
